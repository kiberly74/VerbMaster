<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.5" />
  <title>VerbMaster</title>
  <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/arrows-56/98/14-arrow-circuler-3-1024.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      zoom: 150%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 50px;
      margin: 0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>VerbMaster</h1>
  <input type="text" id="verbInput" placeholder="Enter an irregular verb..." />
  <button onclick="checkVerb()">Check</button>
  <div id="result"></div>

  <script>
    
    const verbs = {
  "arise": "arise >> arose >> arisen",
  "awake": "awake >> awoke >> awoken",
  "be": "be >> was/were >> been",
  "bear": "bear >> bore >> borne",
  "beat": "beat >> beat >> beaten",
  "become": "become >> became >> become",
  "begin": "begin >> began >> begun",
  "bend": "bend >> bent >> bent",
  "bet": "bet >> bet >> bet",
  "bind": "bind >> bound >> bound",
  "bite": "bite >> bit >> bitten",
  "bleed": "bleed >> bled >> bled",
  "blow": "blow >> blew >> blown",
  "break": "break >> broke >> broken",
  "bring": "bring >> brought >> brought",
  "broadcast": "broadcast >> broadcast >> broadcast",
  "build": "build >> built >> built",
  "burn": "burn >> burnt/burned >> burnt/burned",
  "burst": "burst >> burst >> burst",
  "buy": "buy >> bought >> bought",
  "catch": "catch >> caught >> caught",
  "choose": "choose >> chose >> chosen",
  "come": "come >> came >> come",
  "cost": "cost >> cost >> cost",
  "creep": "creep >> crept >> crept",
  "cut": "cut >> cut >> cut",
  "deal": "deal >> dealt >> dealt",
  "dig": "dig >> dug >> dug",
  "do": "do >> did >> done",
  "draw": "draw >> drew >> drawn",
  "dream": "dream >> dreamt/dreamed >> dreamt/dreamed",
  "drink": "drink >> drank >> drunk",
  "drive": "drive >> drove >> driven",
  "eat": "eat >> ate >> eaten",
  "fall": "fall >> fell >> fallen",
  "feed": "feed >> fed >> fed",
  "feel": "feel >> felt >> felt",
  "fight": "fight >> fought >> fought",
  "find": "find >> found >> found",
  "fly": "fly >> flew >> flown",
  "forbid": "forbid >> forbade >> forbidden",
  "forget": "forget >> forgot >> forgotten",
  "forgive": "forgive >> forgave >> forgiven",
  "freeze": "freeze >> froze >> frozen",
  "get": "get >> got >> got/gotten",
  "give": "give >> gave >> given",
  "go": "go >> went >> gone",
  "grow": "grow >> grew >> grown",
  "hang": "hang >> hung >> hung",
  "have": "have >> had >> had",
  "hear": "hear >> heard >> heard",
  "hide": "hide >> hid >> hidden",
  "hit": "hit >> hit >> hit",
  "hold": "hold >> held >> held",
  "hurt": "hurt >> hurt >> hurt",
  "keep": "keep >> kept >> kept",
  "know": "know >> knew >> known",
  "lay": "lay >> laid >> laid",
  "lead": "lead >> led >> led",
  "leave": "leave >> left >> left",
  "lend": "lend >> lent >> lent",
  "let": "let >> let >> let",
  "lie": "lie >> lay >> lain",
  "light": "light >> lit >> lit",
  "lose": "lose >> lost >> lost",
  "make": "make >> made >> made",
  "mean": "mean >> meant >> meant",
  "meet": "meet >> met >> met",
  "pay": "pay >> paid >> paid",
  "put": "put >> put >> put",
  "read": "read >> read >> read",
  "ride": "ride >> rode >> ridden",
  "ring": "ring >> rang >> rung",
  "rise": "rise >> rose >> risen",
  "run": "run >> ran >> run",
  "say": "say >> said >> said",
  "see": "see >> saw >> seen",
  "sell": "sell >> sold >> sold",
  "send": "send >> sent >> sent",
  "set": "set >> set >> set",
  "shake": "shake >> shook >> shaken",
  "shine": "shine >> shone >> shone",
  "shoot": "shoot >> shot >> shot",
  "show": "show >> showed >> shown",
  "shut": "shut >> shut >> shut",
  "sing": "sing >> sang >> sung",
  "sink": "sink >> sank >> sunk",
  "sit": "sit >> sat >> sat",
  "sleep": "sleep >> slept >> slept",
  "speak": "speak >> spoke >> spoken",
  "spend": "spend >> spent >> spent",
  "stand": "stand >> stood >> stood",
  "steal": "steal >> stole >> stolen",
  "stick": "stick >> stuck >> stuck",
  "strike": "strike >> struck >> struck",
  "swear": "swear >> swore >> sworn",
  "sweep": "sweep >> swept >> swept",
  "swim": "swim >> swam >> swum",
  "take": "take >> took >> taken",
  "teach": "teach >> taught >> taught",
  "tear": "tear >> tore >> torn",
  "tell": "tell >> told >> told",
  "think": "think >> thought >> thought",
  "throw": "throw >> threw >> thrown",
  "understand": "understand >> understood >> understood",
  "wake": "wake >> woke >> woken",
  "wear": "wear >> wore >> worn",
  "win": "win >> won >> won",
  "write": "write >> wrote >> written"
};


    function checkVerb() {
      const input = document.getElementById("verbInput").value.trim().toLowerCase();
      const result = verbs[input] || "Verb not found.";
      document.getElementById("result").textContent = result;
    }

    document.getElementById("verbInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkVerb();
      }
    });
  </script>
</body>
</html>
