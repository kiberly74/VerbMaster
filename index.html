<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.5" />
  <title>VerbMaster</title>
  <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/arrows-56/98/14-arrow-circuler-3-1024.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      zoom: 150%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 50px;
      margin: 0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>VerbMaster</h1>
  <input type="text" id="verbInput" placeholder="Enter an irregular verb..." />
  <button onclick="checkVerb()">Check</button>
  <div id="result"></div>

  <script>
    const verbs = {
      "be": "be >> was/were >> been",
      "beat": "beat >> beat >> beaten",
      "become": "become >> became >> become",
      "begin": "begin >> began >> begun",
      "bend": "bend >> bent >> bent",
      "bite": "bite >> bit >> bitten",
      "bleed": "bleed >> bled >> bled",
      "blow": "blow >> blew >> blown",
      "break": "break >> broke >> broken",
      "bring": "bring >> brought >> brought",
      "build": "build >> built >> built",
      "burn": "burn >> burnt/burned >> burnt/burned",
      "buy": "buy >> bought >> bought",
      "catch": "catch >> caught >> caught",
      "choose": "choose >> chose >> chosen",
      "come": "come >> came >> come",
      "cost": "cost >> cost >> cost",
      "cut": "cut >> cut >> cut",
      "deal": "deal >> dealt >> dealt",
      "dig": "dig >> dug >> dug",
      "do": "do >> did >> done",
      "draw": "draw >> drew >> drawn",
      "dream": "dream >> dreamt/dreamed >> dreamt/dreamed",
      "drink": "drink >> drank >> drunk",
      "drive": "drive >> drove >> driven",
      "eat": "eat >> ate >> eaten",
      "fall": "fall >> fell >> fallen",
      "feed": "feed >> fed >> fed",
      "feel": "feel >> felt >> felt",
      "fight": "fight >> fought >> fought",
      "find": "find >> found >> found",
      "fly": "fly >> flew >> flown",
      "forget": "forget >> forgot >> forgotten/forgot",
      "forgive": "forgive >> forgave >> forgiven",
      "freeze": "freeze >> froze >> frozen",
      "get": "get >> got >> got/gotten",
      "give": "give >> gave >> given",
      "go": "go >> went >> gone",
      "grow": "grow >> grew >> grown"
    };

    function checkVerb() {
      const input = document.getElementById("verbInput").value.trim().toLowerCase();
      const result = verbs[input] || "Verb not found.";
      document.getElementById("result").textContent = result;
    }

    document.getElementById("verbInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkVerb();
      }
    });
  </script>
</body>
</html>
